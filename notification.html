<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Сповіщення</title>
  <link rel="stylesheet" href="notification.css">
</head>
<body>
  <div class="notification-container clickable-container">
    <h2 id="notification-title">Заголовок</h2>
    <p id="notification-message">Текст повідомлення</p>
    <span id="notification-date">Дата</span>
    <a id="notification-link" href="#" target="_blank" style="display: none;">Перейти до запису</a>

    <div class="buttons">
      <button id="markAsRead">Прочитано</button>
      <button id="closeWindow">Закрити</button>
    </div>
  </div>

  <script src="notification.js"></script>
</body>
</html>
