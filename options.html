<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Налаштування Creatio Notifications</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <!-- <h1>Налаштування Creatio Notifications</h1> -->
  
  <div class="form-group">
    <label for="creatioUrl">URL Creatio:</label>
    <input type="text" id="creatioUrl" placeholder="https://your-creatio.com">
    <small>Введіть URL вашої Creatio системи (наприклад, https://studio.creatio.com).</small>
  </div>
  
  <div class="form-group">
    <label for="refreshInterval">Інтервал оновлення сповіщень (секунди):</label>
    <input type="number" id="refreshInterval" min="10" step="1">
    <small>Мінімальний інтервал: 10 секунд.</small>
  </div>
  
  <div class="form-group">
    <label for="notificationTimeoutType">Автозакриття сповіщень:</label>
    <select id="notificationTimeoutType">
      <option value="manual">Вручну</option>
      <option value="auto">Автоматично</option>
    </select>
    <div id="timeoutValueGroup" style="display: none;">
      <label for="notificationTimeout">Час відображення (секунди):</label>
      <input type="number" id="notificationTimeout" min="1" step="1">
      <small>Вкажіть, через скільки секунд сповіщення закриються автоматично.</small>
    </div>
  </div>
  
  <div class="form-group">
    <label for="bringToFrontInterval">Інтервал оновлення фокусу вікон (секунди):</label>
    <input type="number" id="bringToFrontInterval" min="5" step="1">
    <small>Вкажіть, як часто спливаючі вікна будуть переміщатися на передній план. Мінімум: 5 секунд. За замовчуванням: 20 секунд.</small>
  </div>
  
  <div class="button-group">
    <button id="saveBtn">Зберегти</button>
    <button id="resetBtn">Скинути</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
