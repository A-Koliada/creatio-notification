
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Creatio Notification</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-title">
        <img src="images/icon-48.png" alt="Creatio Logo" class="logo">
        <h1>Creatio Notification</h1>
      </div>
      <div class="actions">
        <button id="markAllReadBtn" title="Прочитати все">✅</button>
        <button id="refreshBtn" title="Оновити">🔄</button>
        <button id="settingsBtn" title="Налаштування">⚙️</button>
      </div>
    </div>

    <div id="notifications" class="notifications-list">
      <!-- Notifications will be added here -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
